<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DATAKOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <!-- Nav Bar start -->
    <nav class="navbar navbar-expand-lg bg-dark">
      <div class="container">
        <a class="navbar-brand text-light" href="/">DATAKOM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" href="/products">Pengguna</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/categories">Kategori</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/pangkats">Pangkat</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/units">Kesatuan</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active text-light" href="/stocks">Stock</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Nav Bar end -->


    <div class="container mt-3">
        <h2>Kategori Alat Komunikasi</h2>
        <hr>
        <a href="/categories/add" class="btn btn-primary">Tambah Kategori</a>
        <table class="table table-bordered mt-2 text-center">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{range .categories}}
                <tr>
                    <td> {{ .Name }} </td>
                    <td>
                        <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/categories/delete?id={{ .Id }}"
                        class="btn btn-danger text-light" 
                        onclick="return confirm('Apakah Anda ingin menghapus data Kategori ini?') ">Delete</a>
                    </td>
                </tr>
                {{end}}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
